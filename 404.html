<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">
    // Redirect to the root index.html with the correct base path
    console.log(window.location.pathname);
    var redirectPath = window.location.pathname.split('/').slice(0, 2).join('/') + '/';
    window.location.replace(redirectPath);
  </script>
</head>
